<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="bg-body-secondary">
    <div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-md-12">
				<h1 class="text-center mt-5 mb-4" th:text="${rect.name}+' Information'"></h1>
				<form th:action="@{/rectangles/edit/{id}(id=${rect.uid})}" th:method="post" enctype="multipart/form-data">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Width</th>
                                <th>Height</th>
                                <th>Color</th>
                                <th>Image</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="col-2"><input type="text" id="name" name="name" class="form-control form-control-lg" placeholder="Name" th:value="${rect.name}"></td>
                                <td class="col-2"><input type="number" id="width" name="width" class="form-control form-control-lg" placeholder="Width" th:value="${rect.width}"></td>
                                <td class="col-2"><input type="number" id="height" name="height" class="form-control form-control-lg" placeholder="Height" th:value="${rect.height}"></td>
                                <td class="col-2"><input type="color" id="color" name="color" class="w-100 form-control form-control-color" style="height:50px" th:value="${rect.color}"></td>
                                <td class="col-4"><input type="file" id="image" name="image" accept="image/*" class="form-control form-control-lg overflow-auto" th:value="${rect.image}"></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="d-grid mt-3">
                        <input class="btn btn-primary" type="submit" value="Edit"></input>
                    </div> 
				</form>
                <div class="d-grid mt-3">
                    <a class="btn btn-primary" href="/rectangles" role="button">Main Page</a>
                </div>
            </div>
		</div>  
	</div>
    <!-- <div><img th:src="${rect.image}" alt=""></img></div> -->
    <div th:text="${rect.name}" class="mt-3 row justify-content-center" ></div>
    <div th:style="'width:'+${rect.width}+'px;height:'+${rect.height}+'px;background-color:'+${rect.color}" class="m-auto"></div></div>
</body>
</html>
